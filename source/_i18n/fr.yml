faq:
  subheader: Questions fréquemment posées
  questions:
    - question: Quelles sont les différences entre Block DX, Blocknet, and BLOCK?
      answer: Block DX est une application d'échange décentralisée. L'échange est alimentée par [Blocknet]({{ site.exlink_docs }}), un protocole d'interopérabilité de la chaîne de blocs qui permet la communication, l'interaction et les échanges entre différentes chaînes de blocs publiques et privées. [BLOCK]({{ site.exlink_docs_blockchain }}) est le jeton utilisé pour payer les frais des services sur le réseau de Blocknet, y compris l'échange décentralisée, les données oracle décentralisées hors chaîne, réseau SPV décentralisé et microservices décentralisés.
      topic: general, block, blocknet # Do not translate
    - question: Comment Block DX est different des autres échanges décentrailsés?
      answer: >-
        De nombreux échanges se disent décentralisés tout en cachant les détails des composants centralisés. Block DX est le seul échange qui décentralise chaque composant. Voir [Fonctionnalités]({{ baseurl | append: lang.global.link_features }}) pour savoir comment Block DX est l'échange le plus sécurisé et décentralisé. Un tableau de comparaison avec d'autres projets est également en préparation.
      topic: general # Do not translate
    - question: Est-ce que des BLOCK sont nécessaires pour utiliser Block DX?
      answer: Une petite quantité de BLOCK est requise pour prendre en charge une commande existante, mais aucun BLOCK n'est requis pour créer une commande. Si vous avez besoin de BLOCK pour effectuer une commande, vous pouvez soit créer une commande pour acheter des BLOCK sur Block DX, soit acheter des BLOCK sur [divers autres échanges]({{ site.exlink_docs_exchanges }}). Voir la section [Frais]({{ lang.global.link_fees }}) pour plus de détails.
      topic: general, block, trading # Do not translate
    - question: Est-ce que Block DX a une application web?
      answer: À ce moment-ci, Block DX n'a ​​pas d'application et n'est disponible qu'en tant qu'application bureautique. Cependant, un tiers développe le premier multiwallet léger décentralisé au monde sur le [protocole Blocknet]({{ site.exlink_docs }}), qui rendra possible un échange et une application basés sur un navigateur.
      topic: general, dev, trading # Do not translate
    - question: Qui developpe Block DX?
      answer: Block DX est développé et maintenu par [Blocknet]({{ site.exlink_docs }}), un projet de protocole d'interopérabilité blockchain qui permet la communication, l'interaction et les échanges entre différentes blockchains publiques et privées.
      topic: general, dev # Do not translate
    - question: Est-ce que ETH, ERC20, EOS, NEO, etc vont être supportés?
      answer: Oui, l'objectif est d'intégrer toutes les plateformes et tous les actifs. Le premier à être intégré sera l'ETH et un échange d'essai a déjà été effectué, mais il n'y a pas de temps estimé pour l'achèvement.
      topic: general, dev, listings # Do not translate
    - question: Est-ce que Monero sera listé?
      answer: Malheureusement, Monero ne supporte pas actuellement les swaps atomiques, donc pour le moment il ne peut pas être répertorié.
      topic: general, dev, listings # Do not translate
    - question: Comment investir dans Block DX?
      answer: Il existe plusieurs façons de supporter Block DX et, plus important encore, [Blocknet]({{ site.exlink_docs }}), le protocole d'interopérabilité de la blockchain alimentant l'échange. Vous pouvez acheter [BLOCK]({{ site.exlink_docs_blockchain }}), qui est le jeton utilisé pour les frais de services sur le réseau Blocknet, y compris l'échange décentralisé, les bureaux décentralisés - chaîne de données oracle, réseau SPV décentralisé et microservices décentralisés. Vous pouvez également configurer un [nœud de service]({{ site.exlink_docs_snodes }}), qui peut monétiser ces services et gagner 100% des frais générés.
      topic: general, block, blocknet # Do not translate
    - question: Block DX peut-il être utilisé avec Electrum, des portefeuilles matériels, des portefeuilles légers ou des portefeuilles Web comme MyEtherWallet?
      answer: Block DX n'est actuellement pas compatible avec Electrum, les portefeuilles matériels, les portefeuilles légers ou les portefeuilles Web. Le nœud complet des chaînes de blocs que vous souhaitez échanger doit être téléchargé et synchronisé, ainsi que le [portefeuille Blocknet]({{ site.exlink_wallet_download }}) (utilisé pour alimenter le processus d'échange). Cependant, un tiers développe le premier multiwallet léger décentralisé au monde sur le [protocole Blocknet]({{ site.exlink_docs }}), qui permettra d'utiliser Block DX sans télécharger les blockchains des actifs négociés.
      topic: general, trading  # Do not translate
    - question: Comment un projet peut-il être répertorié sur Block DX?
      answer: Il n'y a aucun coût à inscrire sur Block DX. Cependant, puisque Block DX utilise des swaps atomiques, la chaîne de blocs de l'actif doit répondre à certaines exigences de compatibilité et de tests. Voir [Demande d'inscription]({{ lang.global.link_listing_application }}) pour plus d'informations.
      topic: general, listings, dev # Do not translate
    - question: Block DX peut-il être utilisé dans un navigateur?
      answer: Àctuellement, Block DX est uniquement disponible en tant qu'application bureautique. Cependant, un tiers développe le premier multiwallet léger décentralisé au monde sur le [protocole Blocknet]({{ site.exlink_docs }}), qui rendra possible un échange et une application utilisables dans un navigateur.
      topic: general, trading # Do not translate
    - question: Combien de temps prennent les transactions?
      answer: Même si les actifs natifs sont échangés et les transactions sont complétées sur leur blockchains respectives, les heures de transaction sont indépendantes des heures de bloc. Block DX est très rapide, les transactions étant généralement effectuées dans les 5 à 15 secondes.
      topic: general, trading # Do not translate
    - question: Pourquoi Block DX n'est-il pas répertorié sur CoinMarketCap?
      answer: Une demande a déjà été soumise pour que Block DX soit répertorié en tant qu'échange sur CoinMarketCap et est en attente d'inscription.
      topic: general # Do not translate
    - question: Est-ce que Block DX a un API?
      answer: Oui! Block DX est 100% compatible avec les robots, consultez les [documents API de Blocknet]({{ site.exlink_api_xbridge }}) pour la documentation de configuration et d'utilisation. Il existe également un [bot de création de commandes]({{ site.exlink_makerbot }}) qui peut être utilisé pour publier automatiquement des commandes en fonction de sources de données de prix spécifiées.
      topic: general, dev # Do not translate


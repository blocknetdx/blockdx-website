features:
  subheader: Pourquoi Block DX?
  intro: Beaucoup d'échanges prétendent être *décentralisés* tout en cachant les détails de composants centralisés. Block DX est le seul échange dont tous les composants sont décentralisés. __*Decentralized. Trustless. Secure. Private. Open. Uncensored. Unstoppable.*__
  items:
    - feature: Carnets de commandes décentralisés
      icon: <i class="fas fa-network-wired"></i> # Do not translate
      description: Les traders diffusent leurs commandes sur un réseau point-à-point et chacun compile lui-même le carnet de commandes localement. Contrairement aux carnets de commandes en ligne qui permettent la première exécution, avec Block DX, personne ne peut obtenir les commandes plus rapidement que quiconque en étant plus proche du serveur car il n'y a pas de serveur.
    - feature: Jumelage des commandes décentralisée
      icon: <i class="fas fa-wave-square"></i> # Do not translate
      description: Le jumelage des commandes est effectué localement. Lorsqu'une commande est acceptée, Block DX commence automatiquement à communiquer avec la contrepartie sur le réseau point-à-point pour procéder à la transaction. Aucun tiers ne contrôle cela, toute action est souveraine.
    - feature: N'a jamais la guarde des pièces
      icon: <i class="fas fa-wallet"></i> # Do not translate
      description: Le trading se déroule directement à partir de vos propres portefeuilles et vos fonds restent sous votre contrôle tout au long du processus. Cela signifie qu'il n'y a aucun contrôle tiers sur vos fonds, pas besoin de transférer des fonds vers un autre compte, pas d'attente pour les confirmations de dépôt ou de retrait et aucune limite de retrait.
    - feature: Aucune confiance n'est requise
      icon: <i class="fas fa-shield-alt"></i> # Do not translate
      description: Block DX vous permet de transiger en toute sécurité sans intermédiaires, vous gardez le contrôle de vos fonds tout au long du processus. Toutes les logiques de négociation, opérations et vérifications sont également effectuées localement.
    - feature: Privé
      icon: <i class="fas fa-user-secret"></i> # Do not translate
      description: Aucun compte, KYC, AML ou processus d'enregistrement n'est requis car le trading est purement point-à-point. En conséquence, aucune responsabilité légale qui nécessiterait une inscription pour utiliser Block DX. Cela protège votre vie privée et vous donne une véritable liberté financière.
    - feature: Native Assets, On-chain
      icon: <i class="fas fa-coins"></i> # Do not translate
      description: Aucun jeton proxy ou pièce taintée n'est utilisé en lieu des actifs natifs. De nombreux "DEX" vous donnent un jeton proxy (par exemple wBTC) pour représenter vos fonds réels (par exemple BTC). Cela supprime la souveraineté que vous avez sur vos fonds et vous oblige à faire confiance à cette entité, contrat intelligent ou chaîne tierce.
    - feature: Transactions immédiates
      icon: <i class="fas fa-bolt"></i> # Do not translate
      description: Les transactions sur Block DX sont extrêmement rapides. Beaucoup de gens croient que les échanges atomiques signifient que les échanges sont lents, mais cela dépend de la mise en œuvre. Avec Block DX, les heures de négociation sont indépendantes des heures de blocage des actifs négociés.
    - feature: Open source
      icon: <i class="fab fa-github"></i> # Do not translate
      description: Block DX est entièrement open source, permettant ainsi à la communauté de réviser, auditer et contribuer à Block DX librement et de manière transparente. Par conséquent, vous pouvez soumettre le code à des niveaux de contrôle élevés pour satisfaire vos besoins de sécurité, quel que soit le niveau de vos normes.
    - feature: Non Censuré
      icon: <i class="fas fa-globe-americas"></i> # Do not translate
      description: Les actifs supportés et l'accès à l'échange sont ouverts et non censurés. Il n'y a pas de restrictions sur les utilisateurs ou les régions qui ont accès à l'échange car il n'y a pas de comptes et le trading est décentralisé. Les inscriptions sont également décentralisées et aucune tierce partie ne contrôle quels actifs peuvent être échangés.
    - feature: Coût inférieur
      icon: <i class="fab fa-creative-commons-nc"></i> # Do not translate
      description: Sur Block DX, les frais de transactions sont inférieurs et aucuns frais de retrait n'est exigé car les transactions sont effectuées directement à partir de vos portefeuilles. Bien qu'il y ait des frais de réseau pour les actifs transigés, il s'agit de frais qui existent lors de l'envoi de fonds vers et depuis d'autres adresses d'échange.
    - feature: Inarrêtable
      icon: <i class="fas fa-laptop-code"></i> # Do not translate
      description: Block DX est toujours en ligne car il ne nécessite aucun compte ni aucune entité extérieure pour fonctionner. La véritable nature d'égal à égal de l'échange rend impossible la fermeture forcée, n'offre aucun temps d'arrêt et offre une protection DoS intégrée.
    - feature: Échanges atomiques
      icon: <i class="fab fa-react"></i> # Do not translate
      description: Le règlement des échanges est décentralisé grâce à l'utilisation de swaps atomiques. Les swaps atomiques contrôlent l'échange de fonds entre vous et votre contrepartie et sont totalement "sans confiance", ce qui signifie que vous pouvez échanger en toute sécurité avec n'importe qui sans avoir à faire confiance à quiconque.
    - feature: Partage des frais
      icon: <i class="fas fa-hand-holding-usd"></i> # Do not translate
      description: Certains protocoles rapportent des bénéfices à une entreprise ou à une équipe de développeurs, mais il s'agit d'une activité lucrative qui enrichit un acteur central et ne distribue pas équitablement les frais. Avec Block DX, 100% des frais sont répartis entre les [nœuds]({{ site.exlink_docs_snodes }}) du réseau. Aucun frais de transaction n'est payé à une entité centrale.
    - feature: Interchaînes
      icon: <i class="fas fa-exchange-alt"></i> # Do not translate
      description: Il n'y a aucune restrictions à ne supporter que les actifs d'une certaine chaîne. Vous pouvez échanger entre Bitcoin, Litecoin, Dash, Syscoin, Digibyte et plus de 100 autres actifs de différentes chaînes de blocs avec une liberté totale de paires de négociation. Block DX vise à intégrer toutes les plateformes et tous les actifs.
    - feature: Liquidité Réseau
      icon: <i class="fas fa-layer-group"></i> # Do not translate
      description: Block DX est propulsé par le protocole Blocknet. Tous les services utilisant le protocole Blocknet ont un carnet de commandes partagé et contribuent au même pool de liquidité y compris Block DX.


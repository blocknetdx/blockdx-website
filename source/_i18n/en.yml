faq:
  subheader: Frequently Asked Questions
  questions:
    - question: What is the difference between Block DX, Blocknet, and BLOCK?
      answer: Block DX is a decentralized exchange dApp. The exchange is powered by [Blocknet]({{ site.exlink_docs }}), a blockchain interoperability protocol project that enables communication, interaction, and exchange between different public and private blockchains. [BLOCK]({{ site.exlink_docs_blockchain }}) is the token used to pay fees for the services on Blocknet's network, including decentralized exchange, decentralized off-chain oracle data, decentralized SPV network, and decentralized microservices.
      topic: general, block, blocknet # Do not translate
    - question: How is Block DX different from other decentralized exchanges?
      answer: >-
        Many exchanges claim to be decentralized while hiding the details of centralized components. Block DX is the only exchange that decentralizes every component. See [Features]({{ baseurl | append: lang.global.link_features }}) for how Block DX is the most secure and decentralized exchange. A comparison table with other projects is also in the works.
      topic: general # Do not translate
    - question: Is BLOCK needed to use Block DX?
      answer: A small amount of BLOCK is required to take an existing order, but no BLOCK is required to create an order. If you need BLOCK to take an order, you can either create an order to buy BLOCK on Block DX or purchase BLOCK from [various other exchanges]({{ site.exlink_docs_exchanges }}). See [Fees]({{ lang.global.link_fees }}) for additional details.
      topic: general, block, trading # Do not translate
    - question: Does Block DX have an app?
      answer: At the moment Block DX does not have an app and is only available as a desktop application. However, a third party is developing the world's first decentralized lite multiwallet on the [Blocknet Protocol]({{ site.exlink_docs }}), which would render a browser-based exchange and app possible.
      topic: general, dev, trading # Do not translate
    - question: Who is developing Block DX?
      answer: Block DX is being developed and maintained by [Blocknet]({{ site.exlink_docs }}), a blockchain interoperability protocol project that enables communication, interaction, and exchange between different public and private blockchains.
      topic: general, dev # Do not translate
    - question: Will ETH, ERC20, EOS, NEO, etc be listed?
      answer: Yes, the goal is to integrate all platforms and assets. The first to be integrated will be ETH and there has already been a test trade performed, but there is no estimated time for completion.
      topic: general, dev, listings # Do not translate
    - question: Will Monero be listed?
      answer: Unfortunately Monero is not currently capable of atomic swaps so at the moment it can not be listed.
      topic: general, dev, listings # Do not translate
    - question: How can I invest in Block DX?
      answer: There are multiple ways you can support Block DX and more importantly [Blocknet]({{ site.exlink_docs }}), the blockchain interoperability protocol powering the exchange. You can purchase [BLOCK]({{ site.exlink_docs_blockchain }}), which is the token used for fees for the services on Blocknet's network, including decentralized exchange, decentralized off-chain oracle data, decentralized SPV network, and decentralized microservices. You can also setup a [Service Nodes]({{ site.exlink_docs_snodes }}), which can monetize these services and earn 100% of the fees generated.
      topic: general, block, blocknet # Do not translate
    - question: Can Block DX be used with Electrum, hardware wallets, lite wallets, or web wallets like MyEtherWallet?
      answer: Block DX is not currently compatible with Electrum, hardware wallets, lite wallets, or web wallets. The full node of the blockchains you want to trade must be downloaded and synced, along with the [Blocknet wallet]({{ site.exlink_wallet_download }}) (used to power the exchange process). However, a third party is developing the world's first decentralized lite multiwallet on the [Blocknet Protocol]({{ site.exlink_docs }}), which will allow Block DX to be used without downloading the blockchains of the assets being traded.
      topic: general, trading  # Do not translate
    - question: How can a project get listing on Block DX?
      answer: There is no cost to be listed on Block DX. However, since Block DX utilizes atomic swaps, the asset's blockchain must meet certain compatibility and testing requirements. See [Listing Application]({{ lang.global.link_listing_application }}) for more information.
      topic: general, listings, dev # Do not translate
    - question: Can Block DX be used in the browser?
      answer: At the moment Block DX is only available as a desktop application. However, a third party is developing the world's first decentralized lite multiwallet on the [Blocknet Protocol]({{ site.exlink_docs }}), which would render a browser-based exchange and app possible.
      topic: general, trading # Do not translate
    - question: How long do trades take?
      answer: Even though native assets are exchanged and trades are settled on their respective blockchain, the trade times are independent of block times. Block DX is very fast with trades typically being completed in 5-15 seconds.
      topic: general, trading # Do not translate
    - question: Why isn't Block DX listed on CoinMarketCap?
      answer: An application has already been submitted for Block DX to be listed as an exchange on CoinMarketCap and are waiting to be listed.
      topic: general # Do not translate
    - question: Does Block DX have an API?
      answer: Yes! Block DX is 100% bot-friendly, see Blocknet's [API docs]({{ site.exlink_api_xbridge }}) for setup and usage documentation. There is also a [market making bot]({{ site.exlink_makerbot }}) that can be used to automatically post orders based off specified price data sources.
      topic: general, dev # Do not translate


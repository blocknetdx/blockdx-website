features:
  # header: Features
  subheader: Warum Block DX
  intro: Viele Kryptobörsen *behaupten* dezentral zu sein, während sie die Details ihrer zentralisierten Bestandteile verbergen. Block DX ist die einzige Kryptobörse, die jeden Bestandteil dezentralisiert. __*Dezentral. Vertrauenslos. Sicher. Privat. Offen. Unzensiert. Unaufhaltbar.*__
  items:
    - feature: Dezentrale Auftragsbücher
      icon: <i class="fas fa-network-wired"></i> # Do not translate
      description: Händler übertragen ihre Aufträge über ein Peer-to-Peer-Netzwerk und jeder Händler stellt lokal sein eigenes Auftragsbuch zusammen. Im Unterschied zu Auftragsbüchern in der Blockchain, die Frontrunning ermöglichen, kann mit Block DX niemand Aufträge durch geringere Distanz zum Server schneller als andere erhalten, weil es keinen Server gibt.
    - feature: Dezentrales Zusammenführen von Aufträgen
      icon: <i class="fas fa-wave-square"></i> # Do not translate
      description: Das gesamte Zusammenführen von Aufträgen wird lokal durchgeführt. Wenn ein Auftrag angenommen wird, beginnt Block DX automatisch die Kommunikation mit der Gegenpartei über das Peer-to-Peer-Netzwerk, um den Handel durchzuführen. Keine dritten Parteien kontrollieren das, jede Aktion ist selbstsouverän.
    - feature: Ohne Verwahrung
      icon: <i class="fas fa-wallet"></i> # Do not translate
      description: Das Handeln geschieht direkt aus deinen eigenen Wallets heraus und deine Mittel bleiben während des gesamten Handelsprozesses unter deiner Kontrolle. Das heißt, es gibt keine Kontrolle einer dritten Partei über deine Mittel, keine Notwendigkeit, Mittel auf ein anderes Konto zu transferieren, kein Warten auf Blockchain-Bestätigungen für Ein- oder Auszahlungen und keine Auszahlungslimits.
    - feature: Vertrauenslos
      icon: <i class="fas fa-shield-alt"></i> # Do not translate
      description: Block DX erlaubt dir sicheres Handeln ohne Treuhänder oder Vermittlungsinstanzen, du behältst im gesamten Handelsprozess die Kontrolle über deine Mittel. Die vollständige Handelslogik, Abläufe, Verifikationen und Kontrollen werden außerdem lokal durchgeführt.
    - feature: Privat
      icon: <i class="fas fa-user-secret"></i> # Do not translate
      description: Keine Benutzerkonten, Feststellung der Identität von Kunden, Regelungen zur Verhinderung von Geldwäsche oder Registrierungsverfahren werden benötigt, da rein Peer-to-Peer gehandelt wird. Deshalb entsteht keine rechtliche Verantwortung, die eine Registrierung zur Nutzung von Block DX nötig machen würde. Dies dient deinem persönlichen Datenschutz und gibt dir echte finanzielle Handlungsfreiheit.
    - feature: Native Währungen, auf ihrer Blockchain
      icon: <i class="fas fa-coins"></i> # Do not translate
      description: Keine eingewickelten Vertreter-Token oder gefärbte Münzen werden anstatt nativer Währungen genutzt. Viele "DEXe" geben dir einen eingewickelten Marker (z. B. wBTC), der dein reales Guthaben (z. B. BTC) repräsentiert. Das entzieht dir die Souveränität über deine Guthaben und verlangt von dir, dieser Instanz, diesem Smart Contract oder einer Dritt-Blockchain zu vertrauen.
    - feature: Unmittelbare Tauschgeschäfte
      icon: <i class="fas fa-bolt"></i> # Do not translate
      description: Tauschgeschäfte auf Block DX sind extrem schnell. Viele Menschen denken, atomare Wechsel bedeuten langsames Tauschen, aber das hängt von der Umsetzung ab. Mit Block DX sind die Handelszeiten unabhängig von den Blockzeiten der gehandelten Währungen.
    - feature: Offener Quellcode
      icon: <i class="fab fa-github"></i> # Do not translate
      description: Der Quellcode von Block DX ist voll und ganz offen, was es jedem ermöglicht, ihn einzusehen, zu überprüfen und zu ihm beizutragen - frei und transparent. Infolgedessen kannst du den Code umfassender Kontrolle unterziehen, um dein Sicherheitsbedürfnis zu befriedigen, egal wie hoch deine Standards auch sind.
    - feature: Unzensiert
      icon: <i class="fas fa-globe-americas"></i> # Do not translate
      description: Listungen und Zugang zur Börse sind offen und unzensiert. Es gibt keine Einschränkungen, welche Benutzer oder Regionen Zugang zur Börse haben, weil keine Nutzerkonten existieren und der Handel dezentralisiert ist. Listungen sind ebenfalls dezentralisiert mit keiner einzelnen Partei, die kontrolliert, welche Währungen gehandelt werden können.
    - feature: Geringere Gebühren
      icon: <i class="fab fa-creative-commons-nc"></i> # Do not translate
      description: Block DX bietet geringere Handelsgebühren und keine Auszahlungsgebühr, weil Tauschgeschäfte direkt aus deiner Wallet heraus durchgeführt werden. Wohingegen es Netzwerkgebühren der gehandelten Währungen gibt, ist das eine Gebühr, die auch beim Senden von Guthaben von und zu Börsenadressen existiert.
    - feature: Unaufhaltbar
      icon: <i class="fas fa-laptop-code"></i> # Do not translate
      description: Block DX ist immer online, weil keine Nutzerkonten oder irgendeine zentrale Stelle zum Funktionieren erforderlich sind. Die wahre Peer-to-Peer-Natur der Börse macht es unmöglich, sie abzuschalten, verhindert Ausfallzeiten und bietet eingebauten DoS-Schutz.
    - feature: Atomare Wechsel
      icon: <i class="fab fa-react"></i> # Do not translate
      description: Die Handelsabwicklung ist durch die Nutzung von atomaren Wechseln dezentralisiert. Atomare Wechsel kontrollieren den Austausch der Guthaben zwischen dir und der Gegenpartei und sind vollständig "vertrauenslos", was bedeutet, dass du sicher mit jedermann handeln kannst, ohne seinen Absichten trauen zu müssen.
    - feature: Gebührenaufteilung
      icon: <i class="fas fa-hand-holding-usd"></i> # Do not translate
      description: Einige Protokolle geben Einnahmen an ein Unternehmen oder Entwicklerteam weiter, aber das ist Rent-Seeking, das einen zentralen Akteur bereichert und die Gebühren nicht fair verteilt. Mit Block DX werden 100% der Handelsgebühren unter den [Nodes]({{ site.exlink_docs_snodes }}) des Netzwerks verteilt. Keine Handelsgebühren gehen an eine zentrale Stelle.
    - feature: Blockchain-übergreifend
      icon: <i class="fas fa-exchange-alt"></i> # Do not translate
      description: Es herrschen keine Einschränkungen, nur Währungen bestimmter Blockchains zu handeln. Du kannst Bitcoin, Litecoin, Dash, Syscoin, Digibyte und mehr als 100 andere Währungen unterschiedlicher Blockchains mit kompletter Freiheit der Handelspaare handeln. Block DX beabsichtigt die Integration aller Plattformen und Währungen.
    - feature: Liquiditätsnetzwerk
      icon: <i class="fas fa-layer-group"></i> # Do not translate
      description: Block DX basiert auf dem Blocknet-Protokoll. Alle Dienste, die das Blocknet-Protokoll nutzen, teilen sich ein Auftragsbuch und tragen zum selben Liquiditätspool bei, Block DX eingeschlossen. Das erzeugt einen Netzwerkeffekt für Liquidität.


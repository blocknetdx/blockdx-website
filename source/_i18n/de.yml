faq:
  # header: FAQ
  subheader: Häufig gestellte Fragen
  # intro: 
  questions:
    - question: Was ist der Unterschied zwischen Block DX, Blocknet, und BLOCK?
      answer: Block DX ist eine dezentrale Kryptobörsen-dApp. Die Börse basiert auf [Blocknet]({{ site.exlink_docs }}), einem Projekt um ein Protokoll zur Blockchain-Interoperabilität, das die Kommunikation, Interaktion und den Austausch zwischen verschiedenen öffentlichen und privaten Blockchains ermöglicht. [BLOCK]({{ site.exlink_docs_blockchain }}) ist der Token, der zur Bezahlung von Gebühren für die Services des Blocknet-Netzwerks genutzt wird, einschließlich der dezentralen Kryptobörse, dezentraler Orakeldaten außerhalb von Blockchains, eines dezentalen SPV-Netzwerks und dezentraler Mikrodienste.
      topic: general, block, blocknet # Do not translate
    - question: Wodurch unterscheidet sich Block DX von anderen dezentralen Kryptobörsen?
      answer: >-
        Viele Kryptobörsen behaupten dezentral zu sein, während sie die Details ihrer zentralisierten Bestandteile verbergen. Block DX ist die einzige Kryptobörse, die jeden Bestandteil dezentralisiert. Wirf einen Blick auf die [Features]({{ baseurl | append: lang.global.link_features }}) um zu sehen, warum Block DX die sicherste und am meisten dezentralisierte Kryptobörse ist. Eine Vergleichstabelle mit anderen Projekten ist außerdem in Arbeit.
      topic: general # Do not translate
    - question: Benötigt man BLOCK für die Nutzung von Block DX?
      answer: Eine kleine Menge BLOCK ist nötig, um bestehende Aufträge anzunehmen, aber um Aufträge zu erstellen, sind keine BLOCK erforderlich. Wenn du BLOCK benötigst, um einen Auftrag anzunehmen, kannst du entweder einen Auftrag erstellen, um BLOCK auf Block DX zu kaufen, oder BLOCK auf [verschiedenen anderen Börsen]({{ site.exlink_docs_exchanges }}) erwerben. Wirf einen Blick auf die [Gebühren]({{ lang.global.link_fees }}) für weitere Details.
      topic: general, block, trading # Do not translate
    - question: Hat Block DX eine App?
      answer: Im Moment hat Block DX keine App und ist nur als Desktop-Anwendung verfügbar. Allerdings entwickelt eine dritte Partei die erste dezentrale, leichte Multiwallet der Welt unter Verwendung des [Blocknet-Protokolls]({{ site.exlink_docs }}), was eine Browser-basierte Börse und App ermöglichen würde.
      topic: general, dev, trading # Do not translate
    - question: Wer entwickelt Block DX?
      answer: Block DX wird entwickelt und gepflegt von [Blocknet]({{ site.exlink_docs }}), einem Projekt um ein Protokoll zur Blockchain-Interoperabilität, das die Kommunikation, Interaktion und den Austausch zwischen verschiedenen öffentlichen und privaten Blockchains ermöglicht.
      topic: general, dev # Do not translate
    - question: Wird ETH, ERC20, EOS, NEO etc. gelistet?
      answer: Ja, das Ziel ist, alle Plattformen und Währungen zu integrieren. Als erstes wird ETH integriert werden und es wurden bereits Test-Tauschgeschäfte durchgeführt, aber es gibt noch keinen geschätzten Zeitpunkt für die Fertigstellung.
      topic: general, dev, listings # Do not translate
    - question: Wird Monero gelistet?
      answer: Leider unterstützt Monero derzeit keine atomaren Wechsel und kann deshalb im Moment nicht gelistet werden.
      topic: general, dev, listings # Do not translate
    - question: Wie kann ich in Block DX investieren?
      answer: Du kannst Block DX und noch wichtiger, [Blocknet]({{ site.exlink_docs }}), das Protokoll zur Blockchain-Interoperabilität, auf dem die Kryptobörse basiert, auf verschiedenen Wegen unterstützen. Du kannst [BLOCK]({{ site.exlink_docs_blockchain }}) erwerben, den Token, der zur Bezahlung von Gebühren für die Services des Blocknet-Netzwerks genutzt wird, einschließlich der dezentralen Kryptobörse, dezentraler Orakeldaten außerhalb von Blockchains, eines dezentalen SPV-Netzwerks und dezentraler Mikrodienste. Du kannst außerdem eine [Service Node]({{ site.exlink_docs_snodes }}) einrichten, die diese Dienste monetarisiert und 100% der erzeugten Gebühren einbringt.
      topic: general, block, blocknet # Do not translate
    - question: Kann Block DX mit Electrum, Hardware-Wallets, leichten Wallets oder Web-Wallets wie MyEtherWallet genutzt werden?
      answer: Block DX ist derzeit nicht kompatibel mit Electrum, Hardware-Wallets, leichten Wallets oder Web-Wallets. Die vollständigen Blockchains der Währungen, die du handeln möchtest, müssen heruntergeladen und synchronisiert sein, ebenso wie die [Blocknet-Wallet]({{ site.exlink_wallet_download }}) (die den Handelsprozess realisiert). Allerdings entwickelt eine dritte Partei die erste dezentrale, leichte Multiwallet der Welt unter Verwendung des [Blocknet-Protokolls]({{ site.exlink_docs }}), die eine Verwendung von Block DX ohne vorherigen Download der Blockchains der gehandelten Währungen ermöglichen wird.
      topic: general, trading  # Do not translate
    - question: Wie kann ein Projekt auf Block DX gelistet werden?
      answer: Es gibt keine Kosten, um auf Block DX gelistet zu werden. Allerdings muss die Blockchain der Währung bestimmte Kompatibilitäts- und Testbedingungen erfüllen, weil Block DX atomare Wechsel nutzt. Wirf einen Blick auf den [Antrag auf Listung]({{ lang.global.link_listing_application }}) für weitere Informationen.
      topic: general, listings, dev # Do not translate
    - question: Kann Block DX im Browser verwendet werden?
      answer: Im Moment ist Block DX nur als Desktop-Anwendung verfügbar. Allerdings entwickelt eine dritte Partei die erste dezentrale, leichte Multiwallet der Welt unter Verwendung des [Blocknet-Protokolls]({{ site.exlink_docs }}), was eine Browser-basierte Börse und App ermöglichen würde.
      topic: general, trading # Do not translate
    - question: Wie lange dauert ein Tauschgeschäft?
      answer: Auch wenn native Währungen getauscht und die Tauschgeschäfte auf ihren jeweiligen Blockchains abgewickelt werden, sind die Handelszeiten unabhängig von den Blockzeiten. Block DX ist sehr schnell, mit Tauschgeschäften, die typischerweise innerhalb von 5-15 Sekunden abgeschlossen sind.
      topic: general, trading # Do not translate
    - question: Warum ist Block DX nicht auf CoinMarketCap gelistet?
      answer: Ein Antrag wurde bereits eingereicht, damit Block DX als Kryptobörse auf CoinMarketCap gelistet wird und wir erwarten die Listung.
      topic: general # Do not translate
    - question: Hat Block DX eine API?
      answer: Ja! Block DX ist 100% Bot-freundlich, wirf einen Blick auf Blocknets [API-Dokumente]({{ site.exlink_api_xbridge }}) für die Dokumentation zur Einrichtung und Nutzung. Es gibt außerdem einen [Market-Making-Bot]({{ site.exlink_makerbot }}), der genutzt werden kann, um automatisch Aufträge basierend auf spezifizierten Datenquellen für Preise einzustellen.
      topic: general, dev # Do not translate

